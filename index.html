<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Root Calculator</title>
</head>
<body >

  <main>
    <header>
      <h1>Any Root Calculator</h1>
    </header>

    <section id="input-section">

      <div class="input-container">
        <label for="n_input">
          <span>Numero a convertire : </span>
        </label>
        <input type="number" id="n_input" >

      </div>

      <div class="input-container">
        <label for="n_root">
          <span>Radice: </span>
        </label>
        <input type="number" id="n_root" >

      </div>
    </section>

    <div id="btn-container">
      <div>
        <button id="cal-btn">Calcola</button>
      </div>
      
    </div>


    <section>
      <header><h3>Resultato</h3></header>
      <div id="result-container">
        <span id="result">0</span>
      </div>
    </section>


  </main>
  
</body>
</html>
